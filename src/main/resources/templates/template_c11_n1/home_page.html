<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../../static/resource_global/font.css" th:href="@{/resource_global/font.css}" rel="stylesheet"/>
    <link href="../../static/resource_c11_n1/home_page.css" th:href="@{/resource_c11_n1/home_page.css}"
          rel="stylesheet"/>

    <title>
        Home
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon" src="../../static/resource_c11_n1/title_icon.png" th:src="@{/resource_c11_n1/title_icon.png}"
         alt="타이틀 아이콘 이미지" onclick="location.href='home_page.html'" th:onclick="location.href='/'"/>
    <h1 id="title_txt">
        Home
    </h1>

    <input id="login_btn" type="submit" value="로그인" style="display:block" th:style="display:block"
           sec:authorize="!isAuthenticated()" th:onclick="location.href='/sc/member/login-page'"/>
    <input id="logout_btn" type="submit" value="로그아웃" style="display:none" th:style="display:block"
           sec:authorize="isAuthenticated()"/>
</div>

<hr/>

<h2>
    시스템 정보
</h2>

<span>
    구동 환경 프로필 : <span th:text="${viewModel.env}">dev</span>
</span>

<h2 th:if="${viewModel.env != 'prod80'}">
    Swagger 문서
</h2>

<button id="go_to_swagger_btn" type="button" class="sample_btn" th:if="${viewModel.env != 'prod80'}"
        th:onclick="location.href='/swagger-ui/index.html'">
    Swagger
</button>

<h2>
    샘플 리스트
</h2>

<button id="go_to_member_sample_btn" class="sample_btn" type="button" >
        멤버 샘플
</button>

<!-- Script 선언 -->
<script src="../../static/resource_c11_n1/home_page.js" th:src="@{/resource_c11_n1/home_page.js}"></script>
</body>
</html>
